<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project 2: Design Invoice using Tables</title>

    <style>
        table{
            width: 800px;
            height: 700px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }

        th{
            background-color: lightcoral;
        }

        td{
            background-color: lightgoldenrodyellow;
        }

        table, td, th{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            line-height: 1.3;
        }

        .label{
            font-weight: 600;
        }
    </style>
</head>
<body style="background-color:lightgray">
    <table>
        <tr>
            <th colspan="3">Invoice #12345ABC</th>
            <th>18 Jul 2019</th>
        </tr>

        <tr>
            <td colspan="2">
                <span class="label">Pay To:</span><br>
                The Tech Park<br>
                123 Willow Street<br>
                Boulevard, LA - 567892
            </td>
            
            <td colspan="2">
                <span class="label">Customer:</span><br>
                John Lark<br>
                Dummy Apartments<br>
                276 Main Street<br>
                Boulevard, LA - 567892
            </td>
        </tr>

        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>

        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>

        <tr>
            <th colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>

        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>

        <tr>
            <th colspan="3">Grand Total:</th>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>
</html>
